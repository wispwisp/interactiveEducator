<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>

  <body>
    <h1>Login</h1>
    <form id="login_form" method="post" action="/iedu/login/">
      {% csrf_token %}
      Username: <input type="text" name="username" value="" size="50" />
      <br />
      Password: <input type="password" name="password" value="" size="50" />
      <br />
      <input type="submit" value="submit" />
    </form>
    <p><a href="{% url 'iedu:index' %}">Back</a></p>
  </body>
</html>
